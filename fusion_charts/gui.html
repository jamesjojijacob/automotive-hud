<script type="text/javascript">
FusionCharts.ready(function () {
    var cSatScoreChart = new FusionCharts({
        type: 'angulargauge',

        dataFormat: 'json',
        dataSource: 
		{
    "chart": {
	
        "manageresize": "0",
        "origw": "300",
        "origh": "300",
        "managevalueoverlapping": "1",
        "autoaligntickvalues": "1",
        "tickvaluedistance": "10",
        "bgcolor": "000000",
		"bgAlpha":"100",
        "upperlimit": "10",
        "lowerlimit": "0",
		"basefont": "Transformers Movie",
        "basefontcolor": "1A8CFF",
		"basefontsize": "35",
        "majortmnumber": "9",
        "majortmcolor": "1A8CFF",
        "majortmheight": "18",
		"majorTMThickness": "5",
        "minortmnumber": "4",
        "minortmcolor": "1A8CFF",
        "minortmheight": "10",
		"minorTMThickness": "3",

        "gaugeouterradius": "150",
        "gaugeinnerradius": "135",
        "gaugeoriginx": "150",
        "gaugeoriginy": "210",
        "gaugealpha": "50",
        "placevaluesinside": "10",
        "gaugefillmix": "",
        "showshadow": "50",
        "annrenderdelay": "0",
        "pivotradius": "8",
        "pivotfillmix": "{1A8CFF}",
        "pivotbordercolor": "000000",
        "pivotfillratio": "70,30",
	"bordercolor": "#000000",
"borderAlpha": "100",
        "showborder": "0",
        "gaugestartangle": "215",
        "gaugeendangle": "20",
		"showToolTip":"0",
		"startUpdate": "1",
		"datastreamurl": "rpm.html",
        "refreshinterval": "1"
		
    },
    
    "dials": {
        "dial": [
            {
                "value": "8",
                "bgcolor": "1A8CFF,1A8CFF",
                "borderalpha": "10",
                "basewidth": "15",
                "topwidth": "1"
				
            }
        ]
    },
	"trendpoints": {
        "point": [
            {
                "startvalue": "4",
                "color": "000000",
                "alpha": "1",
                "thickness": "5",
                "radius": "200",
                "innerradius": "-60",
                "displayvalue": "RPM x 1000"
				
            }
        ]
	}
	
    
}
    });
    cSatScoreChart.render();
});
</script>
